{% extends "layout.html" %}
{% block title %}Stepping Bee{% endblock %}
{% block stylesheet %}<link rel="stylesheet" href="{{ url_for('static', filename='game.css') }}">{% endblock %}
{% block body %}

<p id="scoreDisplay">SCORE: <span id="scoreValue">0</span></p>
<div>
  <p id="phrase">Welcome to Stepping Bee!</p>
  <div id="timer">
    Time Remaining:
    <input id="minutes" type="text">:
    <input id="seconds" type="text">
  </div>
  <button onclick="countdown();">Let's Get Stepping!</button>
</div>

{% endblock %}
